<div class="card my-card">
  <div class="card-body">
    <h5 class="card-title">
      Subir Semestre Como Archivo
    </h5>
    <div class="input-group mb-3">
      <input
        type="file"
        class="form-control"
        (change)="onSelectSemesterFile($event)">
    </div>
    <button
      class="btn btn-success"
      (click)="onUploadSemesterFile()">
      Subir
    </button>
  </div>
</div>
