<div *ngIf="step === 1" class="card my-start-semester-card">
  <div class="card-body">
    <h5 class="card-title">
      Escoger Semestre Para Iniciar
    </h5>
    <div class="card-text">
      <form (ngSubmit)="onCreateSemester()" #createSemester="ngForm">
        <div class="form-row">
          <div class="col">
            <label for="period">Periodo</label>
            <select
              class="form-control"
              name="period"
              id="period"
              required
              [ngModel]="1">
              <option value="1">Primer</option>
              <option value="2">Segundo</option>
              <option value="V">Verano</option>
            </select>
          </div>
          <div class="col">
            <label for="year">Año</label>
            <input
              type="number"
              class="form-control"
              name="year"
              id="year"
              placeholder="2021"
              min="2021"
              max="2100"
              required
              ngModel>
          </div>
        </div>
        <br>
        <div class="text-center">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!createSemester.valid">Crear</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div *ngIf="step === 2" class="card my-start-semester-card">
  <div class="card-body">
    <h5 class="card-title">
      Escoger Cursos Para Iniciar Semestre
    </h5>
    <div class="card-text">
      <form (ngSubmit)="onSelectCourses()" #selectCourses="ngForm">
        <div class="form-group" ngModelGroup="courses">
          <div *ngFor="let c of coursesList" class="form-control container">
            <input type="checkbox" ngModel name="{{c.code}}"> {{ c.name }} | {{ c.code }}
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-success">Añadir</button>
      </form>
    </div>
  </div>
</div>
